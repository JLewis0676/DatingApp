<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dating App</a>
      
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountServ.currentUsers | async" >
            <li class="nav-item">
              <a class="nav-link active" routerLink="/members" >Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" >Messages</a>
            </li>
          </ng-container>
          
        </ul>

        <div *ngIf="(accountServ.currentUsers| async) as user" class="dropdown" dropdown>
          <a  class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username | titlecase}}</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="!(accountServ.currentUsers | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input 
                name="username"
                class="form-control me-2" 
                type="text" 
                placeholder="userName" 
                [(ngModel)]="model.userName" >
          <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="password" >

          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
